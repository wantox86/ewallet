plugins {
    id 'java'
    id 'io.vertx.vertx-plugin' version '0.0.4'
}

group 'id.wantox86'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://packages.confluent.io/maven/'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile 'io.vertx:vertx-core:3.9.11'
    compile 'io.vertx:vertx-web:3.9.11'
    compile 'io.vertx:vertx-rx-java:3.9.11'
    compile 'io.vertx:vertx-jdbc-client:3.9.11'
    compile 'io.vertx:vertx-service-factory:3.9.11'
    compile 'io.vertx:vertx-auth-common:3.9.11'
    compile 'io.vertx:vertx-auth-jwt:3.9.11'
    compile 'com.github.davidmoten:rxjava-jdbc:0.7.16'
    compile 'com.zaxxer:HikariCP:3.0.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'
    compile 'org.apache.commons:commons-lang3:3.9'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'

    testCompile 'org.mockito:mockito-core:2.0.3-beta'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

vertx {
    mainVerticle = 'id.wantox86.ewallet.Server'
}